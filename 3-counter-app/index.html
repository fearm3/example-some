<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJs Start</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app" class="container">
      <div class="row mt-5">
        <div class="col-4 offset-5 p-2 card text-center">
          <h3>{{counter}}</h3>
          <div class="d-flex justify-content-center align-items-center">
            <button class="btn btn-sm btn-primary m-2" @click="counter++">
              +
            </button>
            <button class="btn btn-sm btn-danger" @click="counter--">-</button>
          </div>

          <div class="alert alert-warning">
            <!-- {{counter>10 ? "Big number" : "Small Number"}} -->
            {{getNumberCounter}}
          </div>
        </div>
      <div class="row mt-5">
        <div class="col-4 offset-5 p-2 card text-center">
          <h3>{{counter2}}</h3>
          <div class="d-flex justify-content-center align-items-center">
            <button class="btn btn-sm btn-primary m-2" @click="counter2++">
              +
            </button>
            <button class="btn btn-sm btn-danger" @click="counter2--">-</button>
          </div>

          <div class="alert alert-warning">
            <!-- {{counter>10 ? "Big number" : "Small Number"}} -->
            {{getNumberCounter2}}
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
