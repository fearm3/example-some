<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loops</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>
      .completed-item {
        background-color: #ac1726d8;
      }
      .uncompleted-item {
        background-color: #0444147e;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-8 offset-2 p-2">
            <h3 class="text-center">Todo List</h3>
            <div class="d-flex justify-content-center mb-4">
              <input
                type="text"
                class="form-control me-2"
                @keydown.enter="addTodo"
              />
            </div>
            <div v-if="todoList.length>0">
              <ul class="list-group">
                <li
                  v-for="todo in todoList"
                  :key="todo.id"
                  :class="{'completed-item': todo.completed,'uncompleted-item':!todo.completed}"
                  class="list-group-item d-flex justify-content-between align-items-center"
                >
                  <div>
                    <input
                      type="checkbox"
                      class="form-check-input"
                      v-model="todo.completed"
                      id="`completed_checkbox_${todo.id}`"
                    />
                    <label
                      for="`completed_checkbox_${todo.id}`"
                      class="form-check-label ms-2"
                      >{{todo.text}}</label
                    >
                  </div>
                  <button
                    class="btn btn-danger btn-sm"
                    @click="removeItem(todo)"
                  >
                    Delete
                  </button>
                </li>
              </ul>
              <br />
              <div class="d-flex align-items-center justify-content-between">
                <small class="text-success"
                  >Completed {{completedItemCount}} items</small
                >
                <br />
                <small class="text-danger"
                  >Uncompleted {{unCompletedItemCount}} items</small
                >
              </div>
            </div>
            <div v-else class="alert alert-warning">
              No added todo! Please add something....
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
